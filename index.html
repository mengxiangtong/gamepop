<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
<link rel="stylesheet" href="bower_components/pure/pure-min.css">
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="css/index.css"/>
<link rel="stylesheet" href="css/all.css">
<title>游戏泡泡</title>

<header id="header">
  <a href="#/" class="back-button pure-button"><i class="fa fa-chevron-left"></i></a>
  <h1 id="logo">游戏泡泡</h1>
</header>
<ul id="apps" class="pure-g">
  <script type="text/html-template">
    {{#each apps}}
    <li class="item {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if no-guide}}no-guide{{/if}}">
      <figure>
        <a href="{{url}}"><img src="{{icon}}" alt="{{name}}"></a>
        <figcaption><a href="{{url}}">{{name}}</a></figcaption>
      </figure>
    </li>
    {{/each}}
  </script>
  <div class="no-guide-dialog pure-menu pure-menu-open hide">
    <a class="pure-menu-heading">这个游戏暂时还没有攻略哦~</a>
    <ul>
      <li><a href="#" class="require-button"><i class="fa fa-fw fa-gavel"></i> 我要攻略！</a></li>
      <li><a href="#/play/game" class="game-button"><i class="fa fa-fw fa-share-square-o"></i> 直接玩游戏好了</a></li>
    </ul>
  </div>
</ul>
<h2 class="title"><i class="fa fa-rss"></i> 游戏新闻</h2>
<ul class="pure-g" id="feeds">
  <script type="text/html-template">
    {{#each feeds}}
    <li class="item">
      <h3><a href="{{link}}">{{title}}</a></h3>
      <p>{{author}} <small><time>{{pubdate}}</time></small></p>
    </li>
    {{/each}}
  </script>
</ul>
<nav id="main-nav">
  <a href="#/all" class="pure-button"><i class="fa fa-list"></i><span> 全部攻略</span></a>
  <a href="#/" class="pure-button pure-button-active"><i class="fa fa-gamepad"></i><span> 我的游戏</span></a>
  <a href="#/offline" class="pure-button"><i class="fa fa-cloud-download"></i><span> 离线攻略</span></a>
</nav>

<div id="page-container"></div>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="bower_components/nervenet/Nervenet.min.js"></script>
<script src="js/model/AppsCollection.js"></script>
<script src="js/model/FeedsCollection.js"></script>
<script src="js/view/AppsList.js"></script>
<script src="js/view/FeedsList.js"></script>
<script src="js/view/GUI.js"></script>
<script src="js/Router.js"></script>
<script src="js/define.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
