<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/framework.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/media.css">
<title>游戏泡泡</title>

<header id="header">
  <a href="#/" class="back-button btn no-click"><i class="fa fa-chevron-left"></i></a>
  <h1 id="logo">游戏泡泡</h1>
  <a href="#" class="game-button btn"><i class="fa fa-gamepad"></i></a>
</header>
<nav id="main-nav" class="row">
  <a href="#/all">攻略大全</a>
  <a href="#/">我的游戏</a>
  <a href="#/offline">离线攻略</a>
</nav>

<div id="apps">
  <div id="apps-container">
    <ul id="apps-scroller">
      <script type="text/html-template">
        {{#each apps}}
        <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide no-click{{/unless}}">
          <a href="{{url}}" title="{{name}}"><img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}" alt="{{name}}"></a>
        </li>
        {{/each}}
      </script>
    </ul>
  </div>
  <div class="indicators">
    <div class="token"></div>
  </div>
  <div class="no-guide-dialog hide">
    <div class="heading">暂时还没有攻略哦~</div>
    <ul>
      <li><a href="#/require/" class="require-button">我要攻略！</a></li>
      <li><a href="game://" class="game-button">直接玩游戏好了</a></li>
    </ul>
  </div>
</div>

<div class="one" id="feeds">
  <ul>
    <script type="text/html-template">
      {{#each feeds}}
      <li class="item">
        {{#if icon_path}}<img src="http://r.yxpopo.com{{icon_path}}" alt="{{topic}}">{{/if}}
        <h3><a href="#/news/{{id}}">{{topic}}</a></h3>
        <p>来源：{{source}} | <time>{{pub_date}}</time></p>
      </li>
      {{/each}}
    </script>
    <li class="load-more disabled">
      点击加载更多
    </li>
  </ul>
</div>



<div id="page-container">
  <p id="loading"><i class="fa fa-spin fa-spinner fa-4x"></i></p>
  <div class="alert alert-error">
    <i class="fa fa-frown-o"></i> 加载失败
  </div>
</div>
