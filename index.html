<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/media.css">
<script type="text/x-handlebars-template" class="template" id="css">
  .app-container,
  .page-container {
    width: {{width}}px;
    height: {{height}}px;
  }
  .content {
    height: {{content-height}}px;
  }
  #apps-container .item {
    width: {{itemWidth}}px;
  }
  #apps-container img {
    width: {{itemWidth}}px;
    height: {{itemWidth}}px;
  }
  .home-page .item {
    width: {{hpItemWidth}}px;
  }
  .home-page img {
    width: {{hpItemWidth}}px;
    height: {{hpItemWidth}}px;
  }
</script>
<title>游戏泡泡</title>

<div id="homepage-search">
  <img src="img/logo1.png" width="38" height="37" class="homepage-logo">
  <form id="search-form" action="">
    <input type="text" name="keyword" placeholder="搜索您最爱的游戏" autocomplete="off">
    <button><i class="fa fa-search"></i></button>
  </form>
  <script type="text/x-handlebars-template" class="template" id="entrance">
    <a href="#/remote/{{guide_name}}" class="entrance"><img src="{{logo}}" width="{{logo_width}}"></a>
  </script>
</div>
<h2 class="apps-title">我的游戏攻略</h2>
<div id="apps">
  <div id="apps-container" class="carousel">
    <ul>
      <script type="text/x-handlebars-template" class="template" id="installed">
        {{#each apps}}
        <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide{{/unless}} {{#if is_local}}no-game{{/if}}" data-href="{{url}}">
          <img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}">
        </li>
        {{/each}}
      </script>
    </ul>
  </div>
  <div class="indicators">
    <div class="token"></div>
  </div>
</div>

<script type="text/x-handlebars-template" class="template" id="search-result">
  {{#each list}}
  <li data-href="#/remote/{{guide_name}}" class="item">
    <img src="./img/image.gif" data-src="{{#if icon_path}}http://r.yxpopo.com/{{icon_path}}{{else}}img/image.gif{{/if}}" class="ph">
    <h2>{{game_name}}</h2>
    <p>总计收录{{article_num}}篇攻略<br>最后更新时间{{update_time}}</p>
  </li>
  {{/each}}
</script>

<div id="page-container" class="page-container out">
  <header class="navbar">
    <h2 class="back-button">游戏宝典</h2>
    <a href="#" class="btn game-button hide">打开游戏</a>
    <i class="fa fa-spin fa-spinner"></i>
  </header>
  <div class="content">
    <div class="alert alert-error hide">
      <i class="fa fa-frown-o"></i> 加载失败
    </div>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="bower_components/nervenet/nervenet.min.js"></script>
<script src="js/component/lazyLoad.js"></script>
<script src="js/component/Carousel.js"></script>
<script src="js/define.js"></script>
<script src="js/config.js"></script>
<script src="js/model/AppsCollection.js"></script>
<script src="js/model/SearchCollection.js"></script>
<script src="js/view/AppsList.js"></script>
<script src="js/view/GUI.js"></script>
<script src="js/view/SearchForm.js"></script>
<script src="js/view/SearchResult.js"></script>
<script src="js/view/GamePage.js"></script>
<script src="js/Router.js"></script>
<script src="js/index.js"></script>
