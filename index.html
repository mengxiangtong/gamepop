<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/framework.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/media.css">
<title>游戏泡泡</title>

<header id="header">
  <h1 id="logo">游戏泡泡</h1>
  <a href="#/search" class="search-button btn"><i class="fa fa-search"></i></a>
</header>
<nav id="main-nav" class="row">
  <a href="#/all">攻略大全</a>
  <a href="#/">我的游戏</a>
  <a href="#/offline">离线攻略</a>
</nav>

<div class="page">
<div class="app-container out" id="all">
  <div>
    <a href="#/search" class="search-button">搜索</a>
    <ul id="guide-list" class="row one all-guides-list grid-column-4">
      <script type="text/x-handlebars-template">
        {{#each games}}
        <li class="item" data-href="#/remote/{{guide_name}}">
          <img src="img/image.png" data-src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" alt="{{app_name}}">
          <h3>{{game_name}}</h3>
        </li>
        {{/each}}
      </script>
    </ul>
    <div class="next"><button class="btn btn-default">下一页<i class="fa fa-chevron-right"></i></button></div>
    <div class="more"><i class="fa fa-spin fa-spinner fa-2x"></i></div>
  </div>
</div>

<div class="app-container" id="homepage">
  <div id="apps">
    <div id="apps-container">
      <ul id="apps-scroller">
        <script type="text/x-handlebars-template">
          {{#each apps}}
          <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide no-click{{/unless}}">
            <a href="{{url}}" title="{{name}}"><img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}" alt="{{name}}"></a>
          </li>
          {{/each}}
        </script>
      </ul>
    </div>
    <div class="indicators">
      <div class="token"></div>
    </div>
  </div>

  <div id="feeds">
    <div class="wrapper">
      <div>
        <div class="pulldown">
          <i class="fa fa-spin fa-spinner"></i> 下拉刷新
        </div>
        <ul>
          <script type="text/x-handlebars-template">
            {{#each feeds}}
            <li class="item">
              {{#if icon_path}}<img src="img/image.png" data-src="http://r.yxpopo.com/{{icon_path}}" alt="{{topic}}">{{/if}}
              <h3><a href="#/news/{{id}}">{{topic}}</a></h3>
              <p>来源：{{source}} | <time>{{pub_date}}</time></p>
            </li>
            {{/each}}
          </script>
        </ul>
        <div class="loading"><i class="fa fa-spin fa-spinner"></i></div>
      </div>
    </div>
  </div>
</div>

<div class="app-container out" id="offline">
  <div class="btn-group">
    <button type="button" class="btn" data-toggle="tab" data-target="#recent-read">最近阅读</button>
    <button type="button" class="btn active" data-toggle="tab" data-target="#offline-list">离线攻略</button>
  </div>
  <div class="tab-panes">
    <ul id="recent-read" class="tab-pane hide">
      <script type="text/x-handlebars-template">
        {{#each list}}
        <li class="item" id="recent-{{cid}}" data-href="{{hash}}">
          <h3>{{title}}</h3>
          <p><span class="{{#if isOffline}}offline{{else}}online{{/if}}"></span> &nbsp; 于 <time datetime="{{timestamp}}">{{ago}}</time> 看过</p>
        </li>
        {{/each}}
      </script>
    </ul>
    <ul id="offline-list" class="tab-pane">
      <script type="text/x-handlebars-template">
        {{#each apps}}
        {{#if has-guide}}
        <li class="item {{id}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide{{/unless}}">
          <a href="{{url}}"><img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}" /></a>
          <div class="info">
            <h2><a href="{{url}}">{{name}}</a></h2>
            {{#if has-offline}}
            <div class="label label-success"><i class="fa fa-check"></i> 已下载</div>
            {{else}}
            <p {{#unless downloading}}class="hide"{{/unless}}><i class="fa fa-download"></i> <span>{{progress}}</span>%</p>
            {{/if}}
          </div>
          {{#if has-offline}}
          <a href="delete://{{id}}" class="delete-button btn">删除</a>
          {{else}}
          <a href="download://{{id}}/{{name}}" class="btn download-button {{#if downloading}}disabled hide{{/if}}">下载</a>
          {{/if}}
          {{#if downloading}}
          <div class="progress"><div class="bar" style="width:{{progress}}%"></div></div>
          {{/if}}
        </li>
        {{/if}}
        {{/each}}
      </script>
    </ul>
  </div>

</div>
</div>


<div id="page-container" class="page-container out">
  <header class="navbar">
    <h2 class="back-button">游戏泡泡</h2>
  </header>
  <div class="content">
    <p id="loading"><i class="fa fa-spin fa-spinner fa-4x"></i></p>
    <div class="alert alert-error hide">
      <i class="fa fa-frown-o"></i> 加载失败
    </div>
  </div>
</div>
