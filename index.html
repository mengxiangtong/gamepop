<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

<script type="text/x-handlebars-template" class="template" id="css">
  .app-container,
  .page-container {
    width: {{width}}px;
    height: {{height}}px;
  }
  .content {
    height: {{content-height}}px;
  }
  #apps-container .item {
    width: {{itemWidth}}px;
  }
  #apps-container img {
    width: {{itemWidth}}px;
    height: {{itemWidth}}px;
  }
  .home-page .item {
    width: {{hpItemWidth}}px;
  }
  .home-page img {
    width: {{hpItemWidth}}px;
    height: {{hpItemWidth}}px;
  }
</script>
<title>游戏泡泡</title>

<div id="homepage-search">
  <form id="search-form">
    <img src="img/search.png" width="161" height="34" class="doodle">
    <input type="search" name="keyword" placeholder="搜索您最爱的游戏" autocomplete="off">
    <button><i class="fa fa-search"></i></button>
    <ul>
      <script type="text/x-handlebars-template" class="template" id="search-tips">
        {{#each games}}
        <li data-href="#/remote/{{guide_name}}" class="item"><img src="{{#if icon_path}}http://r.yxpopo.com/{{icon_path}}{{else}}img/image.png{{/if}}"> {{game_name}}</li>
        {{/each}}
      </script>
    </ul>
  </form>
</div>
<h2 class="apps-title">我的游戏攻略</h2>
<div id="apps">
  <div id="apps-container" class="carousel">
    <ul>
      <script type="text/x-handlebars-template" class="template" id="installed">
        {{#each apps}}
        <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide{{/unless}} {{#if is_local}}no-game{{/if}}" data-href="{{url}}">
          <img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}">
        </li>
        {{/each}}
      </script>
    </ul>
  </div>
  <div class="indicators">
    <div class="token"></div>
  </div>
</div>

<script type="text/x-handlebars-template" class="template" id="search-result">
  {{#each list}}
  <li data-href="#/remote/{{guide_name}}" class="item">
    <img src="{{#if icon_path}}http://r.yxpopo.com/{{icon_path}}{{else}}img/image.png{{/if}}">
    <h2>{{game_name}}</h2>
    <p class="hide" id="sr-{{guide_name}}">总计收录${num}篇攻略<br>最后更新时间${update_time}</p>
  </li>
  {{/each}}
  <li class="no-result">
    <i class="fa fa-frown-o fa-2x"></i><br>抱歉，没有找到合适的结果，要不试试别的词？
  </li>
</script>

<div id="page-container" class="page-container out">
  <header class="navbar">
    <h2 class="back-button">游戏泡泡</h2>
    <a href="#" class="btn game-button hide">打开游戏</a>
    <i class="fa fa-spin fa-spinner"></i>
  </header>
  <div class="content">
    <div class="alert alert-error hide">
      <i class="fa fa-frown-o"></i> 加载失败
    </div>
  </div>
</div>
