<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> <!-- 优先使用 IE 最新版本和 Chrome -->
<meta name="description" content="游戏宝典是一款免费提供游戏攻略、资讯的手游玩家必备工具，收录了超过30万款优质游戏，聚合了超过100万篇游戏攻略，争做国内最大的游戏内容媒体。" /> <!-- 页面描述 -->
<meta name="keywords" content="游戏,游戏宝典,游戏攻略,手机游戏"/> <!-- 页面关键词 -->
<meta name="author" content="meathill, lujia.zhai@dianjoy.com" /> <!-- 网页作者 -->
<meta name="robots" content="index,follow" /> <!-- 搜索引擎抓取 -->
<meta name="format-detection" content="telephone=no"/>


<!-- iOS 设备 begin -->
<meta name="apple-mobile-web-app-title" content="游戏宝典"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!-- 设置状态栏的背景颜色，只有在 `"apple-mobile-web-app-capable" content="yes"` 时生效 -->
<meta name="apple-touch-fullscreen" content="yes"/>
<meta name="format-detection" content="telephone=no" /> <!-- 禁止数字识自动别为电话号码 -->
<meta name="apple-itunes-app" content="app-id=892347556, app-argument=gamemaster://"> <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->


<!-- iOS 图标 begin -->
<link rel="apple-touch-icon-precomposed" href="img/web/57.png" /> <!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/web/114.png" /> <!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/web/144.png" /> <!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
<!-- iOS 图标 end -->

<!-- iOS 启动画面 begin -->
<link rel="apple-touch-startup-image" sizes="768x1004" href="img/web/768x1004.png" /> <!-- iPad 竖屏 768 x 1004（标准分辨率） -->
<link rel="apple-touch-startup-image" sizes="1536x2008" href="img/web/1536x2008.png" /> <!-- iPad 竖屏 1536x2008（Retina） -->
<link rel="apple-touch-startup-image" href="img/web/320x480.png" /> <!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
<link rel="apple-touch-startup-image" sizes="640x960" href="img/web/640x960.png" /> <!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
<link rel="apple-touch-startup-image" sizes="640x1136" href="img/web/640x1136.png" /> <!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
<!-- iOS 启动画面 end -->
<!-- iOS 设备 end -->


<!-- WP 设备 begin -->
<meta name="msapplication-TileColor" content="#2E7273"/> <!-- Windows 8 磁贴颜色 -->
<meta name="msapplication-TileImage" content="img/web/144.png"/> <!-- Windows 8 磁贴图标 -->
<!-- WP 设备 end -->
<!-- remove tap highlight on wp -->
<meta name="msapplication-tap-highlight" content="no" />
<link rel="shortcut icon" type="image/png" href="img/logo.png" /> <!-- 添加 favicon icon -->
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/media.css">
<script type="text/x-handlebars-template" class="template" id="css">
  .page-container,
  .content {
    width: {{width}}px;
    height: {{height}}px;
  }
  .home-page .item {
    width: {{hpItemWidth}}px;
  }
  .home-page img {
    width: {{hpItemWidth}}px;
    height: {{hpItemWidth}}px;
  }
  #sidebar ul.in {
    height: {{sidebarHeight}}px;
  }
</script>
<title>游戏泡泡</title>

<div id="homepage">
  <img src="img/logo.png" width="38" height="37" class="homepage-logo">
  <button type="button" class="btn sidebar-toggle"><i class="fa fa-bars"></i></button>
  <button type="button" class="btn history-button"><i class="fa fa-history"></i></button>
  <form id="search-form" action="">
    <input type="text" name="keyword" placeholder="搜索您最爱的游戏" autocomplete="off">
    <button><i class="fa fa-search"></i></button>
  </form>
  <ul id="my-apps">
    <script type="text/x-handlebars-template" class="template" id="installed">
      {{#each apps}}
      <li class="item {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide{{/unless}} {{#unless is_local}}no-game{{/unless}}" data-href="{{url}}" id="app-{{id}}">
        <img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}">
      </li>
      {{/each}}
    </script>
  </ul>
  <h2 id="my-apps-title">我的攻略</h2>
  <script type="text/x-handlebars-template" class="template" id="entrance">
    <a href="{{#if link}}{{link}}{{else}}#/remote/{{guide_name}}{{/if}}" class="entrance">
      {{#if logo}}<img src="{{logo}}" width="{{logo_width}}">{{/if}}
      <span>点击进入</span>
    </a>
  </script>
</div>
<div id="sidebar" class="hide">
  <div class="panel-group">
    <h4 class="panel-heading active"><i class="fa fa-bookmark-o"></i> 我的订阅 <i class="fa fa-edit edit-button"></i></h4>
    <ul class="panel-collapse collapse in rss">
    </ul>
    <h4 class="panel-heading"><i class="fa fa-heart-o"></i> 我的收藏 <i class="fa fa-edit edit-button"></i></h4>
    <ul class="panel-collapse collapse my-fav">
      <script type="text/x-handlebars-template" class="template" id="sidebar-tpl">
        {{#each list}}
        {{#if guide_name}}
        <li id="{{cid}}" class="item" data-href="#/remote/{{guide_name}}">
          <img src="{{icon_path}}">
          <h3>{{game_name}}</h3>
          {{#if NUM}}<span>{{NUM}}</span>{{/if}}
          <i class="fa fa-times delete-button"></i>
        </li>
        {{else}}
        <li data-href="{{url}}" id="{{cid}}" class="item">{{title}} <i class="fa fa-times delete-button"></i></li>
        {{/if}}
        {{/each}}
      </script>
    </ul>
    <h4 class="panel-heading"><i class="fa fa-clock-o"></i> 最近阅读 <i class="fa fa-edit edit-button"></i></h4>
    <ul class="panel-collapse collapse recent">
    </ul>
  </div>
</div>

<script type="text/x-handlebars-template" class="template" id="search-result">
  {{#each list}}
  {{#if title}}
  <li class="item article">
    <h2><a href="#/remote/{{guide_name}}/0/{{aid}}/detail.html">{{{title}}}</a></h2>
    {{#if icon_path}}
    <img src="./img/image.gif" data-src="http://r.yxpopo.com/{{icon_path}}" class="ph">
    {{/if}}
    <p>{{{content}}}</p>
  </li>
  {{else}}
  <li class="item game" data-href="#/remote/{{guide_name}}" id="search-{{guide_name}}">
    <img src="./img/image.gif" data-src="{{#if icon_path}}http://r.yxpopo.com/{{icon_path}}{{else}}img/image.gif{{/if}}" class="ph">
    <h2>{{game_name}}</h2>
    <p>总计收录{{article_num}}篇攻略<br>最后更新时间{{update_time}}</p>
    <button type="button" class="fa bookmark-button {{#if bookmark}}active{{/if}}"></button>
  </li>
  {{/if}}
  {{/each}}
</script>

<script type="text/x-handlebars-template" class="template" id="popup">
  <header class="navbar">
    <button type="button" class="btn back-button"><i class="fa fa-chevron-left"></i></button>
    {{#unless keyword}}
    <div class="navbar-btn-group hide">
      {{#if has-guide}}
      {{#if is-detail}}
      <button type="button" class="btn fav-button {{#if fav}}active{{/if}}"></button>
      {{else}}
      <button type="button" class="btn search-button"></button>
      {{/if}}
      {{#if is-index}}
      <button type="button" class="btn bookmark-button {{#if bookmark}}active{{/if}}"></button>
      <button type="button" class="btn shortcut-button"></button>
      {{/if}}
      <button type="button" class="btn share-button"></button>
      {{/if}}
      {{#if has-game}}
      <a href="game://{{guide_name}}/{{game_name}}" class="btn game-button"></a>
      {{/if}}
    </div>
    {{/unless}}
    <i class="fa fa-spin fa-spinner"></i>
  </header>
  <form class="search-form {{#unless keyword}}cover{{/unless}}" {{#unless keyword}}style="display:none"{{/unless}}>
    <button type="button" class="cancel-button">取消</button>
    <input type="text" name="keyword" placeholder="在{{game_name}}中搜索" autocomplete="off" value="{{keyword}}" {{#if keyword}}disabled{{/if}}>
    <button {{#if keyword}}disabled{{/if}}><i class="fa fa-search"></i></button>
  </form>
  <div class="content">
    <div class="alert alert-error hide">
      <i class="fa fa-frown-o"></i> 加载失败
    </div>
  </div>
  <div class="download">
    <a class = "download-button" target="_blank" href="">
      免费下载
    </a>
    <a class="multi-delete-button"> × </a>
    <div class="download-content">
      <ul>
        <li>游戏宝典 - 所有游戏攻略在这云集</li>
        <li>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </li>
      </ul>
    </div>
  </div>
  <!--浮层页面-->
  <div id="cover"></div>
  <!--浮层页面 end-->
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/nervenet/nervenet.min.js"></script>
<script src="js/component/lazyLoad.js"></script>
<script src="js/component/Carousel.js"></script>

<script src="js/model/AppsCollection.js"></script>
<script src="js/model/SearchCollection.js"></script>
<script src="js/model/LocalHistory.js"></script>
<script src="js/model/RSSCollection.js"></script>
<script src="js/view/AppsList.js"></script>
<script src="js/view/Homepage.js"></script>
<script src="js/view/Sidebar.js"></script>
