<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/all.css">
<title>游戏泡泡</title>

<header id="header">
  <a href="#/" class="back-button btn no-click"><i class="fa fa-chevron-left"></i></a>
  <h1 id="logo">游戏泡泡</h1>
  <a href="#" class="game-button btn"><i class="fa fa-gamepad"></i></a>
</header>
<div id="apps" class="one">
  <div id="apps-container">
    <div id="apps-scroller">
      <script type="text/html-template">
        {{#each apps}}
        <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if no-guide}}no-guide no-click{{/if}}">
          <figure>
            <a href="{{url}}" title="{{name}}"><img src="{{icon}}" alt="{{name}}"></a>
            <figcaption><a href="{{url}}" title="{{name}}">{{name}}</a></figcaption>
          </figure>
        </li>
        {{/each}}
      </script>
    </div>
  </div>
  <ul class="indicators">
    <li></li>
  </ul>
  <div class="no-guide-dialog hide">
    <div class="heading">暂时还没有攻略哦~</div>
    <ul>
      <li><a href="#/require/" class="require-button">我要攻略！</a></li>
      <li><a href="game://" class="game-button">直接玩游戏好了</a></li>
    </ul>
  </div>
</div>
<h2 class="title"><i></i> 游戏新闻</h2>
<ul class="one" id="feeds">
  <script type="text/html-template">
    {{#each feeds}}
    <li class="item">
      <h3><a href="#/news/{{id}}">{{topic}}</a></h3>
      <p>来源：{{source}} | <time>{{pub_date}}</time></p>
    </li>
    {{/each}}
  </script>
</ul>
<nav id="main-nav" class="row footer">
  <a href="#/all" class="btn">全部攻略</a>
  <a href="#/" class="btn">我的游戏</a>
  <a href="#/offline" class="btn">离线攻略</a>
</nav>

<div id="page-container"></div>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="bower_components/nervenet/nervenet.min.js"></script>
<script src="bower_components/iscroll/dist/iscroll-min.js"></script>
<script src="js/model/AppsCollection.js"></script>
<script src="js/model/FeedsCollection.js"></script>
<script src="js/model/AllGuidesCollection.js"></script>
<script src="js/view/AppsList.js"></script>
<script src="js/view/FeedsList.js"></script>
<script src="js/view/GUI.js"></script>
<script src="js/view/AllGuides.js"></script>
<script src="js/view/Offline.js"></script>
<script src="js/view/GamePage.js"></script>
<script src="js/Router.js"></script>
<script src="js/define.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
