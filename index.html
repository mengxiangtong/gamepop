<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/media.css">
<script type="text/x-handlebars-template" class="template" id="css">
  .page-container,
  .content {
    width: {{width}}px;
    height: {{height}}px;
  }
  .home-page .item {
    width: {{hpItemWidth}}px;
  }
  .home-page img {
    width: {{hpItemWidth}}px;
    height: {{hpItemWidth}}px;
  }
  #sidebar ul.in {
    height: {{sidebarHeight}}px;
  }
</script>
<title>游戏泡泡</title>

<div id="homepage">
  <img src="img/logo.png" width="38" height="37" class="homepage-logo">
  <button type="button" class="btn sidebar-toggle"><i class="fa fa-bars"></i></button>
  <button type="button" class="btn history-button"><i class="fa fa-history"></i></button>
  <form id="search-form" action="">
    <input type="text" name="keyword" placeholder="搜索您最爱的游戏" autocomplete="off">
    <button><i class="fa fa-search"></i></button>
  </form>
  <h2 id="my-apps-title">我的攻略</h2>
  <ul id="my-apps">
    <script type="text/x-handlebars-template" class="template" id="installed">
      {{#each apps}}
      <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide{{/unless}} {{#unless is_local}}no-game{{/unless}}" data-href="{{url}}">
        <img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}">
      </li>
      {{/each}}
    </script>
  </ul>
  <script type="text/x-handlebars-template" class="template" id="entrance">
    <a href="#/remote/{{guide_name}}" class="entrance">
      {{#if logo}}<img src="{{logo}}" width="{{logo_width}}">{{/if}}
      <span>点击进入</span>
    </a>
  </script>
</div>
<div id="sidebar" class="hide">
  <div class="panel-group">
    <h4 class="panel-heading"><i class="fa fa-heart-o"></i> 我的收藏 <i class="fa fa-edit edit-button"></i></h4>
    <ul class="panel-collapse collapse my-fav">
      <script type="text/x-handlebars-template" class="template" id="my-fav">
        {{#each list}}
        <li data-href="{{url}}" id="{{cid}}" class="item">{{title}} <i class="fa fa-times delete-button"></i></li>
        {{/each}}
      </script>
    </ul>
    <h4 class="panel-heading active"><i class="fa fa-clock-o"></i> 最近阅读 <i class="fa fa-edit edit-button"></i></h4>
    <ul class="panel-collapse collapse in recent">

    </ul>
  </div>
</div>

<script type="text/x-handlebars-template" class="template" id="search-result">
  {{#each list}}
  {{#if title}}
  <li data-href="#/remote/{{guide_name}}/0/{{aid}}/detail.html" class="item article">
    <h2>{{{title}}}</h2>
    {{#if icon_path}}
    <img src="./img/image.gif" data-src="http://r.yxpopo.com/{{icon_path}}" class="ph">
    {{/if}}
    <p>{{{content}}}</p>
  </li>
  {{else}}
  <li data-href="#/remote/{{guide_name}}" class="item">
    <img src="./img/image.gif" data-src="{{#if icon_path}}http://r.yxpopo.com/{{icon_path}}{{else}}img/image.gif{{/if}}" class="ph">
    <h2>{{game_name}}</h2>
    <p>总计收录{{article_num}}篇攻略<br>最后更新时间{{update_time}}</p>
  </li>
  {{/if}}
  {{/each}}
</script>

<script type="text/x-handlebars-template" class="template" id="popup">
  <header class="navbar">
    <button type="button" class="btn back-button"><i class="fa fa-chevron-left"></i></button>
    {{#unless keyword}}
    <div class="navbar-btn-group hide">
      {{#if has-guide}}
      {{#if is-detail}}
      <button type="button" class="btn fav-button {{#if fav}}active{{/if}}"></button>
      {{else}}
      <button type="button" class="btn search-button"></button>
      {{/if}}
      {{/if}}
      {{#if has-game}}
      <a href="game://{{guide_name}}/{{game_name}}" class="btn game-button"></a>
      {{/if}}
    </div>
    {{/unless}}
    <i class="fa fa-spin fa-spinner"></i>
  </header>
  <form class="search-form {{#unless keyword}}cover{{/unless}}" {{#unless keyword}}style="display:none"{{/unless}}>
    <button type="button" class="cancel-button">取消</button>
    <input type="text" name="keyword" placeholder="在{{game_name}}中搜索" autocomplete="off" value="{{keyword}}" {{#if keyword}}disabled{{/if}}>
    <button {{#if keyword}}disabled{{/if}}><i class="fa fa-search"></i></button>
  </form>
  <div class="content">
    <div class="alert alert-error hide">
      <i class="fa fa-frown-o"></i> 加载失败
    </div>
  </div>
</script>
