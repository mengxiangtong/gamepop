<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height"/>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

<link rel="stylesheet" href="css/framework.css">

<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/media.css">
<title>游戏泡泡</title>

<header id="header">
  <h1 id="logo">游戏泡泡</h1>
  <a href="#" class="search-button btn"><i class="fa fa-search"></i></a>
</header>
<nav id="main-nav" class="row">
  <a href="#/all">攻略大全</a>
  <a href="#/">我的游戏</a>
  <a href="#/offline">离线攻略</a>
</nav>

<div class="app-container all-guides-list out" id="all">
  <ul id="guide-list" class="row">
    <script type="text/html-template">
      {{#each games}}
      <li class="item">
        <a href="#/remote/{{guide_name}}"><img src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" alt="{{app_name}}"></a>
        <h3><a href="#/remote/{{guide_name}}">{{game_name}}</a></h3>
      </li>
      {{/each}}
    </script>
    <li class="loading"><i class="fa fa-spin fa-spinner"></i></li>
  </ul>
</div>

<div class="app-container" id="homepage">
  <div id="apps">
    <div id="apps-container">
      <ul id="apps-scroller">
        <script type="text/html-template">
          {{#each apps}}
          <li class="item {{id}} {{#if has-guide}}guide{{/if}} {{#if has-offline}}offline{{/if}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide no-click{{/unless}}">
            <a href="{{url}}" title="{{name}}"><img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}" alt="{{name}}"></a>
          </li>
          {{/each}}
        </script>
      </ul>
    </div>
    <div class="indicators">
      <div class="token"></div>
    </div>
  </div>

  <div class="one" id="feeds">
    <div class="wrapper">
      <div>
        <div class="pulldown">
          <span class="icon"></span><span class="label">下拉刷新</span>
        </div>
        <ul>
          <script type="text/html-template">
            {{#each feeds}}
            <li class="item">
              {{#if icon_path}}<img src="http://r.yxpopo.com{{icon_path}}" alt="{{topic}}">{{/if}}
              <h3><a href="#/news/{{id}}">{{topic}}</a></h3>
              <p>来源：{{source}} | <time>{{pub_date}}</time></p>
            </li>
            {{/each}}
          </script>
        </ul>
        <div class="loading"><span class="fa fa-spin fa-spinner"></span></div>
      </div>
    </div>
  </div>
</div>

<div class="app-container out" id="offline">
  <ul id="offline-list">
    <script type="text/html-template">
      {{#each apps}}
      {{#if has-guide}}
      <li class="item {{id}} {{#if downloading}}downloading{{/if}} {{#unless has-guide}}no-guide{{/unless}}">
        <a href="{{url}}"><img src="{{#if icon}}{{icon}}{{else}}./img/image.png{{/if}}" /></a>
        <h2><a href="{{url}}">{{name}}</a></h2>
        <div class="btn-group">
          {{#if has-offline}}
          <p class="text-success"><i class="fa fa-check"></i> 已下载</p>
          <a href="delete://{{id}}" class="delete-button btn"><i class="fa fa-fw fa-trash-o"></i> 删除</a>
          {{else}}
          <p {{#unless downloading}}class="hidden"{{/unless}}><i class="fa fa-download"></i> <span>{{progress}}</span>%</p>
          <a href="download://{{id}}/{{name}}" class="btn download-button {{#if downloading}}disabled hide{{/if}}"><i class="fa fa-fw fa-download"></i> 下载</a>
          {{/if}}
        </div>
        {{#if downloading}}
        <div class="progress"><div class="bar" style="width:{{progress}}%"></div></div>
        {{/if}}
      </li>
      {{/if}}
      {{/each}}
    </script>
  </ul>
  <div class="alert alert-info">
    <h4>温馨提示：</h4>
    游戏攻略通常含有大量图片，在线观看可能产生很大流量，我们建议您先在WIFI环境下载攻略到手机，即可尽情观看，再无扣费之忧。
  </div>
</div>


<div id="page-container" class="page-container out">
  <header class="navbar">
    <h2 class="back-button">游戏泡泡</h2>
  </header>
  <div class="content">
    <p id="loading"><i class="fa fa-spin fa-spinner fa-4x"></i></p>
    <div class="alert alert-error">
      <i class="fa fa-frown-o"></i> 加载失败
    </div>
  </div>
</div>
