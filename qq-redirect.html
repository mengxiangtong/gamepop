  <style>
    #info{
      display: block;
      padding: 10px;

<body>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.js"></script>

<script type="text/javascript">
$(function(){
  if(QC.Login.check()){
    QC.Login.getMe(function(openId, accessToken){
      a = openId;
      b = accessToken;
      url = "https://graph.qq.com/user/get_user_info?access_token="+b+"&oauth_consumer_key=101148626&openid="+a;
    });
  }
})
</script>
