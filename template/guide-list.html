<section>
  {{#each chapter}}
  <div class="page-header">
    <h3>{{name}}</h3>
  </div>
  <ul class="row">
    {{#each stage}}
    <li class="col-1-2">
      <figure>
        <a href="{{url}}"><img src="{{img}}" /></a>
        <figcaption><a href="{{url}}">{{title}}</a></figcaption>
      </figure>
    </li>
    {{/each}}
  </ul>
  {{/each}}
</section>
