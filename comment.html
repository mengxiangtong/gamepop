<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin: 0!important;
    }
  </style>
</head>

<body>
  <!-- 评论框架引用自 多说 http://dev.duoshuo.com/ 具体API文档请参考：http://dev.duoshuo.com/docs-->

  <!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="" data-title="" data-url="" id="ds-thread"></div>
  <!-- 多说评论框 end -->

<script>
  window.onload = function () {
    var match
      , pattern = /\+/g
      , search = /([^&=]+)=?([^&]*)/g
      , decode = function (s) {
          return decodeURIComponent(s.replace(pattern, " "));
        }
      , query = window.location.search.substring(1);
      duoshuoQuery = {};
    while (match = search.exec(query)){
      duoshuoQuery[decode(match[1])] = decode(match[2]);
    }

    var thread = document.getElementById('ds-thread');
    thread.setAttribute('data-thread-key', duoshuoQuery.key);
    thread.setAttribute('data-title', duoshuoQuery.title);
    thread.setAttribute('data-url', duoshuoQuery.url);
    (function () {
      var ds = document.createElement('script');
      ds.type = 'text/javascript';
      ds.async = true;
      ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
      ds.charset = 'UTF-8';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
    })()
    var ifr = window.parent.document.getElementById("suggustion");
    var timer = setInterval(function(){
      if(ifr.contentWindow.document.body.offsetHeight !== 0){
        ifr.style.height = ifr.contentWindow.document.body.offsetHeight + 'px';
        clearInterval(timer);
      }
    },500)
  };
</script>
</body>
</html>
